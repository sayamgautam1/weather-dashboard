<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Font Awesome link -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!--css link-->
    <link rel="stylesheet" href="./assests/css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!--search section-->
        <section class="col-12 col-md-4 col-lg-3 lside">
          <h1>Whats the weather like</h1>
          <div class="searchbox">
            <input type="text" class="search" placeholder="city name" />
            <img src="" alt="" />
          </div>
          <div class="lastsearch">
            <h2>last searches</h2>
            <ul class="lastsearch-list">
              <!--add saved search here-->
            </ul>
          </div>
        </section>
        <!--forecaset display section-->
        <section class="col-12 col-md-8 col-lg-9 rside">
          <!--current forecast location-->
          <div class="location">
            <img src="" alt="location image" />
            <p class="location-city">hello</p>
          </div>
          <!--current day forecast-->
          <div class="card" id="current-forecast">
            <div class="card-body">
              <ul id="conditions">
                <!--data from js-->
              </ul>
            </div>
          </div>
          <h2 id="fiveday">5 day forecast</h2>
          <div id="daily-forecast"></div>
        </section>
      </div>
    </div>
    <!--link bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
