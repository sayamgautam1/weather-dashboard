<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--fontawesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      crossorigin="anonymous"
    />

    <!--google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!--css link-->
    <link rel="stylesheet" href="./assests/css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!--search section-->
        <section class="col-12 col-md-4 col-lg-3 mr-2 lside">
          <h1 class="heading mb-2">Whats the weather like</h1>
          <!--use form elemet to display the search city parameter-->
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control search"
              id="searchlocation"
              placeholder="Search your city"
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="search-btn"
            >
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>

          <div class="lastsearch">
            <hr />
            <h2>last searches</h2>
            <ul class="lastsearch-list" id="searchlist">
              <!--add saved search here-->
            </ul>
          </div>
        </section>
        <!--forecaset display section-->
        <section class="col-12 col-md-8 col-lg-9 ml-2 rside">
          <!--current forecast location-->
          <div class="location" id="currentlocation">
            <p><i class="fa-solid fa-location-dot"></i>hello</p>
          </div>
          <!--current day forecast-->
          <div class="card currentforecast" id="current-forecast">
            <div class="card-body">
              <ul id="conditions">
                <!--data from js-->
              </ul>
            </div>
          </div>
          <h2 id="fiveday">5 day forecast</h2>
          <div id="fiveday-forecast" class="nextday"></div>
        </section>
      </div>
    </div>
    <!--link bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>

    <!--link fontawesome-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
      integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!--link moment.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!--link js script-->
    <script src="./script/app.js"></script>
  </body>
</html>
