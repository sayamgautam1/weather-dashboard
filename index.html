<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--fontawesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!--google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!--css link-->
    <link rel="stylesheet" href="./assests/css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!--search section-->
        <section class="col-12 col-md-4 col-lg-3 mr-2 lside">
          <h1 class="heading mb-2">Whats the weather like</h1>
          <div class="searchbox mb-2">
            <input type="text" class="search" placeholder="city name" />
            <i class="fa-duotone fa-magnifying-glass"></i>
          </div>

          <div class="lastsearch">
            <hr />
            <h2>last searches</h2>
            <ul class="lastsearch-list">
              <!--add saved search here-->
            </ul>
          </div>
        </section>
        <!--forecaset display section-->
        <section class="col-12 col-md-8 col-lg-9 ml-2 rside">
          <!--current forecast location-->
          <div class="location">
            <p><i class="fa-solid fa-location-dot"></i>hello</p>
          </div>
          <!--current day forecast-->
          <div class="card currentforecast" id="current-forecast">
            <div class="card-body">
              <ul id="conditions">
                <!--data from js-->
              </ul>
            </div>
          </div>
          <h2 id="fiveday">5 day forecast</h2>
          <div id="daily-forecast" class="nextday"></div>
        </section>
      </div>
    </div>
    <!--link bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
